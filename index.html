<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="./script.js" defer></script> -->
  <script src="./appNEW.js" defer></script>
  <script src="https://kit.fontawesome.com/93063e2113.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <nav class="nav container"> 
      <h1 class="logo">Website</h1>
      <div class="menu"><i class="fa-solid fa-bars"></i><span class="span"></span></div>
      
      <ul class="nav-items small-list">
          <li class="nav-item" ><a href="#home">Home</a></li>
          <li class="nav-item" ><a href="#todo">ToDo</a></li>
          <li class="nav-item" ><a href="#signup">Sign Up</a></li>
      </ul>
    </nav>
    <div class="headline">
      <h2 id="main-heading">Manage Your Tasks</h2>
      <button class="btn btn-headline" onclick="console.log('You clicked me')
      ">Learn More</button>
    </div>
  </header>
  <section class="section-todo container">
    <h2>Your plan for today ?</h2>

    <!-- TODO FORM -->
    <form class="form-todo">
      <input type="text" name="" id="" placeholder="Add Todo">
      <input type="submit" value="Add Todo" class="btn">
    </form>
    <ul class="todo-list">
      <li>
        <span class="text">Garden jogging</span>
        <div class="todo-buttons">
          <button class="todo-btn done">Done</button>
          <button class="todo-btn remove">Remove</button>
        </div>
      </li>
    </ul>
  </section>

  <section class="section-signup container">
    <h2>Sign Up</h2>
    <form class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">confirmPassword</label>
        <input type="password" name="confirmPassword" id="confirmPassword">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="about">About Yourself</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn signup-btn">Submit</button>
    </form>
  </section>
</body>
</html>
